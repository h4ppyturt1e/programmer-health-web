{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prografit</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js /> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container-md">
            <a class="navbar-brand" href="/">Prografit</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="/">Home</a>
                    </li>
                    
                    
                    <!-- If the user is logged in, display the logout button -->
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link"
                            href="/dashboard/">Dashboard</a>
                    </li>

                    <form action="{% url 'users:logout' %}" method="POST">
                        {% csrf_token %}
                        <button class="custom-primary nav-btn" type="submit">
                            Logout
                        </button>
                    </form>

                    <!-- If the user is logged in, don't show the signup or log in. -->
                    {% else %}

                    <li class="nav-item">
                        <a href="{% url 'users:signup' %}"
                            class="nav-link">Signup</a>
                    </li>
                    <a href="{% url 'users:login' %}"><button
                            class="custom-primary">Login</button></a>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="page-header"></header>

    <!-- Body of the site. Content will be loaded here from other  -->
    <main class="container">
        <div class="body-content">{% block content %} {% endblock content %}
        </div>
    </main>

    <!-- Load the footer -->
    {% include 'footer.html' %}

    <!-- Load Bootstrap JavaScript -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
